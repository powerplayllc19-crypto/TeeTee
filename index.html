    <style>
        /* Custom animations and styles */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .float-animation { animation: float 4s ease-in-out infinite; }
        .pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }
        .slide-in { animation: slide-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .bounce { animation: bounce 1s ease-in-out infinite; }
        .wiggle { animation: wiggle 0.5s ease-in-out infinite; }
        .pop { animation: pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        
        .brain-muscle { transition: all 0.3s ease; }
        .brain-muscle.growing { transform: scale(1.3); filter: brightness(1.3); animation: bounce 0.5s; }
        
        /* Playful Playful Backgrounds */
        .playful-bg {
            background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 50%, #ffeaa7 100%);
            background-size: 200% 200%;
            animation: rainbow 10s ease infinite;
        }
        
        /* Age-based themes - Light and Playful */
        .age-seedling { 
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 30%, #ffe0b2 70%, #ffccbc 100%);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
        }
        .age-explorer { 
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 30%, #b3e5fc 70%, #81d4fa 100%);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
        }
        .age-master { 
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 30%, #d1c4e9 70%, #ce93d8 100%);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
        }
        
        /* Fun floating shapes background */
        .fun-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .fun-shapes::before,
        .fun-shapes::after {
            content: 'â­';
            position: absolute;
            font-size: 24px;
            opacity: 0.3;
            animation: float-up 6s infinite;
        }
        
        .fun-shapes::before {
            left: 10%;
            animation-delay: 0s;
        }
        
        .fun-shapes::after {
            right: 20%;
            animation-delay: 2s;
        }
        
        /* Game specific styles */
        .tea-cup { cursor: pointer; transition: transform 0.2s; }
        .tea-cup:hover { transform: scale(1.1) rotate(5deg); }
        .guest-avatar { transition: all 0.3s; }
        .guest-avatar.happy { transform: scale(1.1); filter: brightness(1.2); }
        .nutrient { cursor: grab; transition: all 0.2s; }
        .nutrient:active { cursor: grabbing; transform: scale(1.2); }
        
        /* Progress bars */
        .progress-bar { transition: width 0.5s ease; }
        
        /* Modal animations */
        .modal-enter { animation: slide-in 0.3s ease-out; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.3); border-radius: 4px; }
        
        /* Brain connection animation */
        @keyframes connection {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .brain-connection { animation: connection 1s ease-out; }
        
        /* Drag and drop zones */
        .drop-zone { transition: all 0.2s; border: 2px dashed transparent; }
        .drop-zone.drag-over { border-color: #6366f1; background-color: rgba(99, 102, 241, 0.1); transform: scale(1.05); }
        
        /* Particle effects */
        .particle { position: absolute; pointer-events: none; animation: float 2s ease-out forwards; }

        /* Tea Party Table */
        .tea-table {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(145deg, #8B4513, #D2691E);
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 2px 5px rgba(255,255,255,0.2);
            border: 8px solid #654321;
        }

        .table-leg {
            position: absolute;
            width: 15px;
            height: 80px;
            background: #654321;
            bottom: -80px;
            border-radius: 0 0 5px 5px;
        }

        .chair {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255,255,255,0.5);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .chair:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .chair.served {
            animation: happy 0.6s ease;
            transform: scale(1.2);
        }

        @keyframes happy {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            75% { transform: scale(1.3) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Tracing Canvas */
        .tracing-canvas {
            border: 3px solid #4A90E2;
            border-radius: 10px;
            background: white;
            cursor: crosshair;
            touch-action: none;
        }

        .tracing-canvas.tracing {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="5" fill="red"/></svg>') 10 10, crosshair;
        }

        /* Potty Training Visuals */
        .potty-visual {
            width: 150px;
            height: 180px;
            margin: 0 auto;
            position: relative;
        }

        .toilet-seat {
            width: 120px;
            height: 30px;
            background: white;
            border: 3px solid #333;
            border-radius: 0 0 20px 20px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .toilet-bowl {
            width: 100px;
            height: 80px;
            background: white;
            border: 3px solid #333;
            border-radius: 0 0 50% 50%;
            margin: 0 auto;
            border-top: none;
            position: relative;
            overflow: hidden;
        }

        .flush-water {
            width: 100%;
            height: 0%;
            background: linear-gradient(to bottom, #4FC3F7, #0288D1);
            position: absolute;
            bottom: 0;
            transition: height 0.5s;
        }

        .flush-water.flushing {
            height: 100%;
            animation: swirl 1s ease-in-out;
        }

        @keyframes swirl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sink {
            width: 120px;
            height: 50px;
            background: white;
            border: 3px solid #333;
            border-radius: 5px;
            margin: 10px auto;
            position: relative;
        }

        .faucet {
            width: 20px;
            height: 30px;
            background: silver;
            margin: -25px auto 0;
            position: relative;
            border-radius: 5px 5px 0 0;
        }

        .water-stream {
            width: 5px;
            height: 0;
            background: #4FC3F7;
            margin: 0 auto;
            transition: height 0.3s;
        }

        .water-stream.active {
            height: 25px;
            animation: drip 0.5s infinite;
        }

        @keyframes drip {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .soap-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: bubble-rise 1s ease-out forwards;
        }

        @keyframes bubble-rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
        }

        /* Avatar Emotions */
        .avatar-face {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #FFE4B5;
            margin: 0 auto;
            position: relative;
            border: 3px solid #8B4513;
            transition: all 0.3s;
        }

        .avatar-face.needs-potty {
            animation: wiggle 0.5s infinite;
            background: #FFD700;
        }

        .avatar-face.happy {
            background: #90EE90;
            transform: scale(1.1);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .avatar-eyes {
            position: absolute;
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
            top: 25px;
        }

        .eye-left { left: 18px; }
        .eye-right { right: 18px; }

        .avatar-mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #8B4513;
            border-radius: 0 0 10px 10px;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Number Tracing */
        .number-trace {
            font-size: 120px;
            font-weight: bold;
            color: #4A90E2;
            opacity: 0.3;
            user-select: none;
            font-family: 'Comic Sans MS', cursive;
        }

        .trace-canvas {
            background: white;
            border: 3px solid #4A90E2;
            border-radius: 10px;
            cursor: crosshair;
        }

        /* Shape Matching */
        .shape-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .shape {
            width: 80px;
            height: 80px;
            border: 3px solid #4A90E2;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .shape:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .shape.circle { border-radius: 50%; background: #FFE4B5; }
        .shape.square { border-radius: 10px; background: #FFD700; }
        .shape.triangle { 
            background: #90EE90; 
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: none;
        }

        .shape.matched {
            background: #90EE90;
            border-color: #228B22;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Letter Formation */
        .letter-trace {
            font-size: 100px;
            font-weight: bold;
            color: #9C27B0;
            opacity: 0.2;
            user-select: none;
            font-family: 'Comic Sans MS', cursive;
        }

        /* Pattern Matching */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }

        .pattern-cell {
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pattern-cell:hover {
            transform: scale(1.05);
            border-color: #4A90E2;
        }

        .pattern-cell.red { background: #FF6B6B; }
        .pattern-cell.blue { background: #4ECDC4; }
        .pattern-cell.yellow { background: #FFE66D; }
    </style>

            initTracingCanvas() {
                const canvas = document.getElementById('tracing-canvas');
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                let isDrawing = false;
                let lastX = 0;
                let lastY = 0;

                const startDrawing = (e) => {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    lastX = (e.clientX || e.touches[0].clientX) - rect.left;
                    lastY = (e.clientY || e.touches[0].clientY) - rect.top;
                    this.playSound('trace');
                };

                const draw = (e) => {
                    if (!isDrawing) return;
                    e.preventDefault();
                    
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX || e.touches[0].clientX) - rect.left;
                    const y = (e.clientY || e.touches[0].clientY) - rect.top;

                    ctx.strokeStyle = '#4A90E2';
                    ctx.lineWidth = 5;
                    ctx.lineCap = 'round';
                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.stroke();

                    lastX = x;
                    lastY = y;
                };

                const stopDrawing = () => {
                    isDrawing = false;
                };

                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);

                canvas.addEventListener('touchstart', startDrawing);
                canvas.addEventListener('touchmove', draw);
                canvas.addEventListener('touchend', stopDrawing);
            },

            updateTraceCanvas() {
                const type = document.getElementById('trace-type').value;
                const target = document.getElementById('trace-target');

                    target.textContent = num;
                    target.className = 'number-trace';

                    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const letter = letters[Math.floor(Math.random() * letters.length)];
                    target.textContent = letter;
                    target.className = 'letter-trace';
                } else if (type === 'shape') {
                    const shapes = ['â—‹', 'â–¡', 'â–³'];
                    target.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    target.className = 'number-trace';
                    target.style.fontSize = '150px';

                this.clearTraceCanvas();

            clearTraceCanvas() {
                const canvas = document.getElementById('tracing-canvas');

            checkTrace() {

                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i] > 0) drawnPixels++;

                const feedback = document.getElementById('trace-feedback');
                if (drawnPixels > 100) {

                            <button onclick="app.selectTeaItem('${color}', '${item}', '${guestName}', ${task.count}, '${task.item}', '${task.color}')" 
                                    class="tea-cup text-4xl p-3 rounded-lg hover:shadow-lg ${color === task.color && item === task.item ? 'bg-indigo-100 border-2 border-indigo-500' : 'bg-gray-100'}">
                                ${item}
                                <div class="text-xs mt-1">${color}</div>
                            </button>
                        `;
                    }).join('')}
                `;
            },

            selectTeaItem(color, item, guestName, requiredCount, requiredItem, requiredColor) {
                const progress = this.state.gameProgress;
                const task = progress.tasks[progress.currentTask];

                if (color === requiredColor && item === requiredItem) {
                    // Correct!
                    progress.score++;
                    progress.currentTask++;
                    
                    // Happy animation
                    const chair = document.getElementById(`chair-${guestName.toLowerCase()}`);
                    if (chair) {
                        chair.classList.add('served');
                        setTimeout(() => chair && chair.classList.remove('served'), 1000);
                    }

                    // Update order display
                    const orderElement = document.getElementById(`${guestName.toLowerCase()}-order`);
                    if (orderElement) {
                        orderElement.textContent = `${requiredCount}x ${requiredColor} ${requiredItem}`;
                    }

                    this.playSound('success');
                    this.showFeedback('Perfect Service!', `You gave ${guestName} exactly what they wanted!`, 'ğŸ«–');
                    
                    setTimeout(() => {
                        this.updateTeaPartyTask();
                    }, 1000);
                } else {
                    // Incorrect
                    const feedback = document.getElementById('tea-feedback');
                    feedback.className = 'mt-4 p-4 rounded-lg text-center bg-orange-100 text-orange-800';
                    feedback.textContent = `Not quite! ${guestName} wanted ${requiredCount} ${requiredColor} ${requiredItem}. Try again!`;
                    feedback.classList.remove('hidden');
                    
                    this.playSound('error');
                    this.brainGrowthAnimation();
                    
                    setTimeout(() => {
                        feedback.classList.add('hidden');
                    }, 2000);
                }
            },

            exitGame() {
                this.showDashboard();
            },

            initTeaParty() {
                this.state.currentGame = 'tea-party';
                this.state.gameProgress = {
                    tasks: [
                        { guest: 'Teddy', color: 'red', count: 2, item: 'ğŸª' },
                        { guest: 'Robot', color: 'blue', count: 3, item: 'ğŸ°' },
                        { guest: 'Doll', color: 'green', count: 1, item: 'ğŸ' },
                        { guest: 'Teddy', color: 'yellow', count: 2, item: 'ğŸ§' },
                        { guest: 'Robot', color: 'purple', count: 1, item: 'ğŸ“' }
                    ],
                    currentTask: 0,
                    score: 0
                };

                this.renderTeaPartyGuests();
                this.updateTeaPartyTask();
            },

            renderTeaPartyGuests() {
                const guests = ['Teddy', 'Robot', 'Doll'];
                const guestEmojis = { Teddy: 'ğŸ§¸', Robot: 'ğŸ¤–', Doll: 'ğŸ‘¸' };
                const area = document.getElementById('guests-area');
                
                if (area) {
                    area.innerHTML = guests.map(g => `
                        <div class="guest-avatar bg-white p-4 rounded-xl shadow text-center" id="guest-${g}">
                            <div class="text-4xl mb-2">${guestEmojis[g]}</div>
                            <div class="font-semibold">${g}</div>
                            <div class="text-sm text-gray-600" id="${g}-order"></div>
                        </div>
                    `).join('');
                }
            },

            updateTeaPartyTask() {
                const progress = this.state.gameProgress;
                const taskIndex = progress.currentTask;
                
                if (taskIndex >= progress.tasks.length) {
                    this.teaPartyComplete();
                    return;
                }

                const task = progress.tasks[taskIndex];
                const taskText = document.getElementById('task-text');
                const itemsArea = document.getElementById('items-area');

                if (taskText && itemsArea) {
                    taskText.textContent = `Give ${task.guest} ${task.count} ${task.color} items!`;
                    
                    // Create clickable items
                    itemsArea.innerHTML = '';
                    for (let i = 0; i < 8; i++) {
                        const colors = ['red', 'blue', 'green', 'yellow', 'purple'];
                        const items = ['ğŸª', 'ğŸ°', 'ğŸ', 'ğŸ§', 'ğŸ“'];
                        const color = colors[i % colors.length];
                        const item = items[i % items.length];
                        
                        const btn = document.createElement('button');
                        btn.className = `tea-cup text-4xl p-3 rounded-lg hover:shadow-lg ${color === task.color && item === task.item ? 'bg-indigo-100' : 'bg-gray-100'}`;
                        btn.textContent = item;
                        btn.onclick = () => this.teaPartySelect(color, item, task);
                        itemsArea.appendChild(btn);
                    }

                    // Update progress bar
                    const progressPercent = (taskIndex / progress.tasks.length) * 100;
                    document.getElementById('tea-progress').style.width = progressPercent + '%';
                    document.getElementById('tea-progress-text').textContent = `${taskIndex}/${progress.tasks.length}`;
                }
            },

            teaPartySelect(color, item, task) {
                const feedback = document.getElementById('tea-feedback');
                
                if (color === task.color && item === task.item) {
                    // Correct!
                    this.state.gameProgress.score++;
                    this.state.gameProgress.currentTask++;
                    
                    // Happy animation
                    const guestElement = document.getElementById(`guest-${task.guest}`);
                    if (guestElement) {
                        guestElement.classList.add('happy');
                        setTimeout(() => guestElement.classList.remove('happy'), 500);
                    }

                    // Update order display
                    const orderElement = document.getElementById(`${task.guest}-order`);
                    if (orderElement) {
                        orderElement.textContent = `${task.color} ${item}`;
                    }

                    this.showFeedback('Great Job!', `You gave ${task.guest} exactly what they wanted!`, 'ğŸ«–');
                    
                    setTimeout(() => {
                        this.updateTeaPartyTask();
                    }, 1000);
                } else {
                    // Incorrect - productive struggle
                    feedback.className = 'mt-4 p-4 rounded-lg text-center bg-orange-100 text-orange-800';
                    feedback.textContent = 'Not quite! Remember: Look at the color and count carefully. Your brain is growing!';
                    feedback.classList.remove('hidden');
                    
                    // Brain muscle animation
                    this.brainGrowthAnimation();
                    
                    setTimeout(() => {
                        feedback.classList.add('hidden');
                    }, 2000);
                }
            },

            teaPartyComplete() {
                const points = this.state.gameProgress.score * 10;
                this.addPoints(points);
                this.addBrainConnections(5);
                
                this.showFeedback(
                    'Party Complete!', 
                    `You earned ${points} points! Your brain made 5 new connections! ğŸ‰`,
                    'ğŸŒŸ'
                );

                // Add to SRS
                this.addSRSConcept('tea-party-math', 'Math');
                
                setTimeout(() => {
                    this.showMetacognition();
                }, 2000);
            },

            // Game: Digestive Journey
            startDigestiveLevel(level) {
                document.getElementById('level-1-game').classList.add('hidden');
                document.getElementById('level-2-game').classList.add('hidden');
                document.getElementById('level-3-game').classList.add('hidden');

                if (level === 1) {
                    document.getElementById('level-1-game').classList.remove('hidden');
                    this.initDigestiveLevel1();
                } else if (level === 2) {
                    document.getElementById('level-2-game').classList.remove('hidden');
                    this.initDigestiveLevel2();
                } else if (level === 3) {
                    document.getElementById('level-3-game').classList.remove('hidden');
                    this.initDigestiveLevel3();
                }
            },

            initDigestiveLevel1() {
                const fruit = document.getElementById('fruit-source');
                const mouth = document.getElementById('mouth-drop');

                fruit.ondragstart = (e) => {
                    e.dataTransfer.setData('text', 'fruit');
                };

                mouth.ondragover = (e) => {
                    e.preventDefault();
                    mouth.classList.add('drag-over');
                };

                mouth.ondragleave = () => {
                    mouth.classList.remove('drag-over');
                };

                mouth.ondrop = (e) => {
                    e.preventDefault();
                    mouth.classList.remove('drag-over');
                    const data = e.dataTransfer.getData('text');
                    if (data === 'fruit') {
                        mouth.textContent = 'ğŸ˜‹';
                        document.getElementById('level-1-result').innerHTML = '<div class="text-2xl">âœ…</div><p>Great! The fruit is in the tummy!</p>';
                        this.showFeedback('Delicious!', 'The digestive system started its work!', 'ğŸ¦ ');
                        this.addBrainConnections(2);
                        this.addPoints(5);
                    }
                };
            },

            initDigestiveLevel2() {
                const questions = [
                    { type: 'protein', items: ['ğŸ¥©', 'ğŸ¥š', 'ğŸ§€'], distractors: ['ğŸ', 'ğŸ¥•'] },
                    { type: 'carb', items: ['ğŸ', 'ğŸ¥”', 'ğŸš'], distractors: ['ğŸ¥¦', 'ğŸ¥©'] },
                    { type: 'vitamin', items: ['ğŸŠ', 'ğŸ¥¦', 'ğŸŒ'], distractors: ['ğŸ¥©', 'ğŸ'] }
                ];

                const question = questions[Math.floor(Math.random() * questions.length)];
                const area = document.getElementById('nutrient-catch-area');
                const questionText = document.getElementById('nutrient-question');

                if (questionText) {
                    questionText.textContent = `Which is a ${question.type}?`;
                }

                if (area) {
                    area.innerHTML = '';
                    const allItems = [...question.items, ...question.distractors].sort(() => Math.random() - 0.5);
                    
                    allItems.forEach(item => {
                        const btn = document.createElement('button');
                        btn.className = 'nutrient text-6xl p-4 bg-white rounded-xl shadow hover:scale-110 transition';
                        btn.textContent = item;
                        btn.onclick = () => {
                            if (question.items.includes(item)) {
                                document.getElementById('level-2-result').innerHTML = '<div class="text-2xl">âœ…</div><p>Correct! That\'s a ' + question.type + '!</p>';
                                this.showFeedback('Nutrient Caught!', 'You identified the right nutrient!', 'ğŸ”¬');
                                this.addBrainConnections(3);
                                this.addPoints(8);
                                this.addSRSConcept('nutrition-' + question.type, 'Science');
                            } else {
                                document.getElementById('level-2-result').innerHTML = '<div class="text-2xl">ğŸ’ª</div><p>Not quite! That\'s not a ' + question.type + '. Try again!</p>';
                                this.brainGrowthAnimation();
                            }
                        };
                        area.appendChild(btn);
                    });
                }
            },

            initDigestiveLevel3() {
                this.state.enzymeLevels = {
                    pepsin: 50,
                    amylase: 50,
                    lipase: 50
                };

                this.renderEnzymeBars();
            },

            renderEnzymeBars() {
                const container = document.getElementById('enzyme-bars');
                if (!container) return;

                const enzymes = [
                    { name: 'Pepsin', key: 'pepsin', color: 'bg-red-500' },
                    { name: 'Amylase', key: 'amylase', color: 'bg-blue-500' },
                    { name: 'Lipase', key: 'lipase', color: 'bg-green-500' }
                ];

                container.innerHTML = enzymes.map(enzyme => `
                    <div>
                        <div class="flex justify-between mb-1">
                            <span class="font-semibold">${enzyme.name}</span>
                            <span id="${enzyme.key}-value">${this.state.enzymeLevels[enzyme.key]}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div id="${enzyme.key}-bar" class="${enzyme.color} h-4 rounded-full transition-all duration-300" style="width: ${this.state.enzymeLevels[enzyme.key]}%"></div>
                        </div>
                    </div>
                `).join('');
            },

            adjustEnzymes() {
                // Randomize levels to simulate digestion
                ['pepsin', 'amylase', 'lipase'].forEach(key => {
                    const change = Math.floor(Math.random() * 20) - 10;
                    this.state.enzymeLevels[key] = Math.max(0, Math.min(100, this.state.enzymeLevels[key] + change));
                    
                    const bar = document.getElementById(`${key}-bar`);
                    const value = document.getElementById(`${key}-value`);
                    if (bar && value) {
                        bar.style.width = this.state.enzymeLevels[key] + '%';
                        value.textContent = this.state.enzymeLevels[key];
                    }
                });

                // Check if all levels are in good range (30-70)
                const allGood = Object.values(this.state.enzymeLevels).every(level => level >= 30 && level <= 70);
                
                if (allGood) {
                    document.getElementById('level-3-result').innerHTML = '<div class="text-2xl">âœ…</div><p>Perfect digestion! All enzymes balanced!</p>';
                    this.showFeedback('Biochemistry Master!', 'You balanced the enzymes perfectly!', 'âš—ï¸');
                    this.addBrainConnections(5);
                    this.addPoints(15);
                    this.addSRSConcept('enzymes', 'Science');
                } else {
                    document.getElementById('level-3-result').innerHTML = '<div class="text-2xl">ğŸ’ª</div><p>Keep adjusting! Find the sweet spot!</p>';
                    this.brainGrowthAnimation();
                }
            },

            // Game: Potty Training
            initPotty() {
                this.state.pottyStep = 0;
                this.state.pottySteps = ['Go', 'Wipe', 'Flush', 'Wash'];
            },

            pottyRecognize() {
                document.getElementById('potty-recognition').classList.add('hidden');
                document.getElementById('potty-steps').classList.remove('hidden');
                this.updatePottyStep();
            },

            updatePottyStep() {
                const stepIndex = this.state.pottyStep;
                if (stepIndex >= this.state.pottySteps.length) {
                    this.showPottySuccess();
                    return;
                }

                const step = this.state.pottySteps[stepIndex];
                document.getElementById('step-text').textContent = `Step ${stepIndex + 1}: ${step}`;

                const buttons = document.getElementById('step-buttons');
                buttons.innerHTML = '';

                const action = document.createElement('button');
                action.className = 'bg-green-500 text-white text-2xl px-8 py-4 rounded-lg font-bold';
                action.textContent = `âœ… ${step}`;
                action.onclick = () => {
                    this.state.pottyStep++;
                    this.showFeedback('Good Job!', `You completed: ${step}`, 'ğŸ‘');
                    this.updatePottyStep();
                };
                buttons.appendChild(action);
            },

            showPottySuccess() {
                document.getElementById('potty-steps').classList.add('hidden');
                document.getElementById('potty-success').classList.remove('hidden');
                this.addBrainConnections(3);
                this.addPoints(10);
                this.addSRSConcept('potty-routine', 'Life Skills');
            },

            pottyComplete() {
                this.showFeedback('Routine Master!', 'You remembered all the steps! This will become a habit!', 'ğŸ†');
                setTimeout(() => {
                    this.showDashboard();
                }, 2000);
            },

            // Metacognition & Reflection
            showMetacognition() {
                this.state.currentView = 'metacognition';
                this.render();

                // Setup confidence slider
                setTimeout(() => {
                    const slider = document.getElementById('reflection-confidence');
                    const value = document.getElementById('confidence-value');
                    if (slider && value) {
                        slider.oninput = (e) => {
                            value.textContent = e.target.value;
                        };
                    }
                }, 100);
            },

            submitReflection() {
                const tricky = document.getElementById('reflection-tricky')?.value;
                const strategy = document.getElementById('reflection-strategy')?.value;
                const confidence = document.getElementById('reflection-confidence')?.value;

                if (tricky && strategy) {
                    this.addBrainConnections(2);
                    this.addPoints(5);
                    this.showFeedback('Deep Thinker!', 'Reflection helps strengthen learning!', 'ğŸ§ ');
                    setTimeout(() => {
                        this.showDashboard();
                    }, 1500);
                } else {
                    alert('Please answer all questions!');
                }
            },

            // SRS Scheduler
            scheduleReview(subject) {
                const intervals = ['Tomorrow', 'In 3 days', 'In 1 week', 'In 2 weeks'];
                const next = intervals[Math.floor(Math.random() * intervals.length)];
                
                const elementId = subject + '-next';
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = next;
                    element.className = 'text-indigo-600 font-bold';
                }

                // Add to SRS data
                if (!this.state.srsData[subject]) {
                    this.state.srsData[subject] = [];
                }
                this.state.srsData[subject].push({
                    scheduled: new Date().toISOString(),
                    nextReview: next
                });

                this.saveState();
                this.updateSRSStats();
                this.showFeedback('Scheduled!', `We'll remind you ${next.toLowerCase()}`, 'ğŸ“…');

                // Request notification permission for teens
                if (this.state.ageGroup === 'master' && 'Notification' in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            this.showFeedback('Notifications On', 'We\'ll send you reminders!', 'ğŸ””');
                        }
                    });
                }
            },

            updateSRSStats() {
                const learned = Object.keys(this.state.srsData).length;
                const reviews = Object.values(this.state.srsData).reduce((sum, arr) => sum + arr.length, 0);
                
                const learnedEl = document.getElementById('concepts-learned');
                const reviewsEl = document.getElementById('reviews-completed');
                const accuracyEl = document.getElementById('accuracy');

                if (learnedEl) learnedEl.textContent = learned;
                if (reviewsEl) reviewsEl.textContent = reviews;
                if (accuracyEl) accuracyEl.textContent = reviews > 0 ? Math.round((reviews / (reviews + 2)) * 100) + '%' : '0%';
            },

            // Review Queue
            checkForReviews() {
                // Simple SRS: if user hasn't reviewed in 2 days, show review section
                const lastReview = localStorage.getItem('athena-last-review');
                const now = Date.now();
                const twoDays = 2 * 24 * 60 * 60 * 1000;

                const reviewSection = document.getElementById('review-section');
                const reviewQueue = document.getElementById('review-queue');

                if (reviewSection && reviewQueue && lastReview && (now - parseInt(lastReview) > twoDays)) {
                    reviewSection.classList.remove('hidden');
                    reviewQueue.innerHTML = `
                        <div class="flex justify-between items-center bg-white p-3 rounded-lg">
                            <span>Math: Rectangle</span>
                            <button onclick="app.doReview('math')" class="bg-indigo-600 text-white px-3 py-1 rounded">Review</button>
                        </div>
                        <div class="flex justify-between items-center bg-white p-3 rounded-lg">
                            <span>Vocabulary: Octagon</span>
                            <button onclick="app.doReview('vocab')" class="bg-indigo-600 text-white px-3 py-1 rounded">Review</button>
                        </div>
                    `;
                }
            },

            doReview(type) {
                this.addPoints(5);
                this.addBrainConnections(1);
                localStorage.setItem('athena-last-review', Date.now().toString());
                this.showFeedback('Review Complete!', 'Great job keeping memories fresh!', 'ğŸ”„');
                setTimeout(() => {
                    const reviewSection = document.getElementById('review-section');
                    if (reviewSection) reviewSection.classList.add('hidden');
                }, 1500);
            },

            // Utility Methods
            showFeedback(title, message, icon) {
                const modalTemplate = document.getElementById('feedback-modal-template');
                if (!modalTemplate) return;

                // Remove existing modal if any
                const existingModal = document.getElementById('feedback-modal');
                if (existingModal) existingModal.remove();

                const modal = modalTemplate.content.cloneNode(true);
                document.body.appendChild(modal);

                const modalElement = document.getElementById('feedback-modal');
                document.getElementById('feedback-title').textContent = title;
                document.getElementById('feedback-message').textContent = message;
                document.getElementById('feedback-icon').textContent = icon;

                const closeBtn = document.getElementById('feedback-close');
                closeBtn.onclick = () => {
                    if (modalElement) modalElement.remove();
                };

                // Auto close after 3 seconds
                setTimeout(() => {
                    if (modalElement && modalElement.parentNode) {
                        modalElement.remove();
                    }
                }, 3000);
            },

            brainGrowthAnimation() {
                const brainContainer = document.getElementById('brain-muscle-container');
                const brainMuscle = document.getElementById('brain-muscle');
                
                if (brainContainer && brainMuscle) {
                    brainContainer.classList.remove('hidden');
                    brainMuscle.classList.add('brain-connection', 'growing');
                    
                    setTimeout(() => {
                        brainMuscle.classList.remove('growing');
                    }, 1000);
                } else {
                    // Fallback: create particles
                    this.createParticles('ğŸ’ª');
                }
            },

            createParticles(emoji) {
                for (let i = 0; i < 5; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.textContent = emoji;
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = Math.random() * window.innerHeight + 'px';
                    particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 2000);
                }
            },

            addPoints(amount) {
                this.state.user.points += amount;
                this.updateUserStats();
                this.saveState();
            },

            addBrainConnections(count) {
                this.state.user.brainConnections += count;
                this.updateBrainHealth();
                this.saveState();
            },

            addSRSConcept(concept, category) {
                if (!this.state.user.concepts.includes(concept)) {
                    this.state.user.concepts.push(concept);
                }
                
                if (!this.state.srsData[category]) {
                    this.state.srsData[category] = [];
                }
                
                this.state.srsData[category].push({
                    concept: concept,
                    learned: new Date().toISOString(),
                    nextReview: this.calculateNextReview(1)
                });
            },

            calculateNextReview(interval) {
                const days = [1, 3, 7, 14, 30];
                return days[Math.min(interval, days.length - 1)];
            },

            updateUserStats() {
                const userStats = document.getElementById('user-stats');
                const pointsEl = document.getElementById('points');
                const streakEl = document.getElementById('streak');

                if (userStats) {
                    userStats.classList.remove('hidden');
                }
                if (pointsEl) {
                    pointsEl.textContent = this.state.user.points;
                }
                if (streakEl) {
                    streakEl.textContent = this.state.user.streak;
                }
            },

            updateBrainHealth() {
                const connections = this.state.user.brainConnections;
                const connectionsEl = document.getElementById('brain-connections');
                const progressEl = document.getElementById('brain-progress');

                if (connectionsEl) {
                    connectionsEl.textContent = connections;
                }
                if (progressEl) {
                    const progress = Math.min(100, (connections / 50) * 100);
                    progressEl.style.width = progress + '%';
                }
            },

            // PWA Setup
            setupPWA() {
                // Install prompt
                let deferredPrompt;
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    const installBtn = document.getElementById('install-btn');
                    if (installBtn) {
                        installBtn.classList.remove('hidden');
                        installBtn.onclick = () => {
                            deferredPrompt.prompt();
                            deferredPrompt.userChoice.then((choiceResult) => {
                                if (choiceResult.outcome === 'accepted') {
                                    this.showFeedback('Installed!', 'Athena is now on your home screen!', 'ğŸ“±');
                                }
                                deferredPrompt = null;
                            });
                        };
                    }
                });

                // Check if already installed
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    const installBtn = document.getElementById('install-btn');
                    if (installBtn) installBtn.classList.add('hidden');
                }
            }
        };

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }
    </script>
